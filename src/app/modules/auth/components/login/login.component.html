<form [formGroup]="signInForm" (submit)="submitForm()">

	<div class="form-input">
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email"
			   name="email" formControlName="email"
		>
	</div>

	<div class="form-input">
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password"
			   name="password" formControlName="password"
		>
	</div>

	<button type="submit" [disabled]="signInForm.invalid">
		Login
	</button>

</form>



<a routerLink="/auth/signup">Not registered?</a>
