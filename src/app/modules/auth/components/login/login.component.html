<form [formGroup]="signInForm" (submit)="submitForm()" class="form-container">

	<h1 class="form-title">Login</h1>

	<div class="form-input-container">
		<label for="email" class="form-label">Email</label>
		<input type="email" id="email" placeholder="Email"
			   name="email" formControlName="email" class="form-input"
		>
	</div>

	<div class="form-input-container">
		<label for="password" class="form-label">Password</label>
		<input type="password" id="password" placeholder="Password"
			   name="password" formControlName="password" class="form-input"
		>
	</div>

	<button type="submit" [disabled]="signInForm.invalid"
			class="form-submit"
	>
		Login
	</button>

	<a routerLink="/auth/signup" class="form-link">Not registered?</a>

</form>
