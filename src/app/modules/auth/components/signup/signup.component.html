<form [formGroup]="signUpForm" (submit)="onSubmit()" novalidate>

	<div class="form-input">
		<label for="firstName">First name</label>
		<input type="text" id="firstName" placeholder="First name"
			   name="firstName" formControlName="firstName"
		>
	</div>

	<div class="form-input">
		<label for="lastName">Last name</label>
		<input type="text" id="lastName" placeholder="Last name"
			   name="lastName" formControlName="lastName"
		>
	</div>

	<div class="form-input">
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email"
			   name="email" formControlName="email"
		>
	</div>

	<div class="form-input">
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password"
			   name="password" formControlName="password"
		>
	</div>

	<div class="form-input">
		<label for="passwordRepeat">Repeat password</label>
		<input type="password" id="passwordRepeat" placeholder="Repeat password"
			   name="passwordRepeat" formControlName="passwordRepeat"
		>
	</div>

	<div class="form-input">
		<label for="phoneNumber">Phone number</label>
		<input type="tel" id="phoneNumber" placeholder="Phone number"
			   name="phoneNumber" formControlName="phoneNumber" class="test"
		>
	</div>

	<div formGroupName="birthday">
		<h3>Birthday</h3>

		<div class="form-input">
			<label for="birthdayYear">Year</label>
			<select name="birthdayYear" id="birthdayYear" formControlName="year">
				<option *ngFor="let year of birthdayParams.years" [value]="year">{{ year }}</option>
			</select>
		</div>

		<div class="form-input">
			<label for="birthdayMonth">Month</label>
			<select name="birthdayMonth" id="birthdayMonth" formControlName="month">
				<option *ngFor="let month of birthdayParams.months" [value]="month">{{ month }}</option>
			</select>
		</div>

		<div class="form-input">
			<label for="birthdayDay">Day</label>
			<select name="birthdayDay" id="birthdayDay" formControlName="day">
				<option *ngFor="let day of birthdayParams.days" [value]="day">{{ day }}</option>
			</select>
		</div>
	</div>

	<!--<input type="tel" appCreditCardInput placeholder="Credit card">-->

	<button type="submit" [disabled]="signUpForm.invalid">
		Submit
	</button>

</form>
