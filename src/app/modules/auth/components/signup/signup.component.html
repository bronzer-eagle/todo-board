<p>
  signup works!
</p>

<form #signupForm="ngForm" (submit)="onSubmit()">

	<div class="form-input">
		<label for="firstName">First name</label>
		<input type="text" id="firstName" placeholder="First name"
			   name="firstName" [(ngModel)]="newUser['firstName']" required
			   #firstName="ngModel"
		>
	</div>

	<div class="form-input">
		<label for="lastName">Last name</label>
		<input type="text" id="lastName" placeholder="Last name"
			   name="lastName" [(ngModel)]="newUser['lastName']" required
			   #lastName="ngModel"
		>
	</div>

	<div class="form-input">
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email"
			   name="email" [(ngModel)]="newUser['email']" required
			   #email="ngModel"
		>
	</div>

	<div class="form-input">
		<label for="phoneNumber">Phone number</label>
		<input type="tel" id="phoneNumber" placeholder="Phone number"
			   name="phoneNumber" [(ngModel)]="newUser['phoneNumber']" required
			   #phoneNumber="ngModel" class="test"
		>
	</div>

	<h3>Birthday</h3>

	<div class="form-input">
		<label for="birthdayYear">Year</label>
		<select name="birthdayYear" id="birthdayYear" [(ngModel)]="newUser['birthday'].year"
				#birthdayYear="ngModel" required
		>
			<option *ngFor="let year of birthdayParams.years" [value]="year">{{ year }}</option>
		</select>
	</div>

	<div class="form-input">
		<label for="birthdayMonth">Month</label>
		<select name="birthdayMonth" id="birthdayMonth" [(ngModel)]="newUser['birthday'].month"
				#birthdayMonth="ngModel" required
		>
			<option *ngFor="let month of birthdayParams.months" [value]="month">{{ month }}</option>
		</select>
	</div>

	<div class="form-input">
		<label for="birthdayDay">Day</label>
		<select name="birthdayDay" id="birthdayDay" [(ngModel)]="newUser['birthday'].day"
				#birthdayDay="ngModel" required
		>
			<option *ngFor="let day of birthdayParams.days" [value]="day">{{ day }}</option>
		</select>
	</div>

	<button type="submit" [disabled]="signupForm.invalid">
		Submit
	</button>


</form>
